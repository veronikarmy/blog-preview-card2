<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Левая карточка Your Result -->
      <div class="result-card">
        <h1 class="title">Your Result</h1>
        <div class="score-circle">
          <p class="score">76</p>
          <p class="score-total">of 100</p>
        </div>
        <p class="grade">Great</p>
        <p class="info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- Правая карточка Summary -->
      <div class="summary-card">
        <h2 class="summary-title">Summary</h2>

        <div class="summary-item reaction">
          <img
            src="./assets/images/icon-reaction.svg"
            alt="Reaction icon"
            class="item-icon"
          />
          <p class="item-label">Reaction</p>
          <p class="item-score">80 / 100</p>
        </div>

        <div class="summary-item memory">
          <img
            src="./assets/images/icon-memory.svg"
            alt="Memory icon"
            class="item-icon"
          />
          <p class="item-label">Memory</p>
          <p class="item-score">92 / 100</p>
        </div>

        <div class="summary-item verbal">
          <img
            src="./assets/images/icon-verbal.svg"
            alt="RVerbal icon"
            class="item-icon"
          />
          <p class="item-label">Verbal</p>
          <p class="item-score">61 / 100</p>
        </div>

        <div class="summary-item visual">
          <img
            src="./assets/images/icon-visual.svg"
            alt="Visual icon"
            class="item-icon"
          />
          <p class="item-label">Visual</p>
          <p class="item-score">72 / 100</p>
        </div>

        <button class="continue-btn">Continue</button>
      </div>
    </div>
    <!-- закрываем .container -->

    <!-- Подвал с атрибуцией -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. <br />
      Coded by
      <a href="https://github.com/veronikarmy/veronikarmy">Veronika✨</a>.
    </div>
  </body>
</html>
